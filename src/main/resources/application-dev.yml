server:
  port: 8761
spring:
  application:
    name: eureka-server
eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://hlyz:123456@localhost:8761/eureka/
  server:
    enable-self-preservation: false #关闭自我保护模式
security:
  user:
    name: hlyz
    password: 123456
